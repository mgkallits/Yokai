################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor =  eDP-1, 1920x1080@60, 0x0, 1,


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = dolphin
$menu = wofi -nS drun -p "Wofi drun"
$browser = brave
$passward = bitwarden


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


## hyprpolkitagent is a polkit authentication daemon.
## It is required for GUI applications to be able to request elevated privileges.
exec-once = uwsm app -- systemctl --user start hyprpolkitagent 

## Start other programs
exec-once = uwsm app -- swww-daemon
# exec-once = uwsm app -- foot --server
exec-once = uwsm app -- waybar



#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

source = ~/.config/hypr/look_and_feel.conf

source = ~/.config/hypr/input.conf

source = ~/.config/hypr/keybindings.conf

source = ~/.config/hypr/windows_and_workspaces.conf

source = ~/.config/hypr/hyprswitch.conf